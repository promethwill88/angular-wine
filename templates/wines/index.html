<div ng-repeat="wine in wines">
	<div class="gallery">
		<div class="row">
			<div class="col-md-3">
				{{wine.year}}
			</div>
			<div class="col-md-3">
				{{wine.name}}
			</div>
			<div class="col-md-3">
				{{wine.country}}
			</div>
			<div class="col-md-3">
				${{wine.price}}
			</div>
		</div>
	</div>
</div>
